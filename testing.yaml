#
# nnue-pytorch training steps
#
training:
  steps:
#
# S1
#
    - trainer:
        owner: official-stockfish
        sha: 70781454bb9fbd5fbaf3d47281daa22a82565984
      run:
        resume: none
        max_epochs: 18
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=3
          - --epoch-size=100000
          - --validation-size=0
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# S2
#
    - trainer:
        owner: official-stockfish
        sha: 70781454bb9fbd5fbaf3d47281daa22a82565984
      run:
        resume: previous_checkpoint
        repetitions: 2
        max_epochs: 20
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=0
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# S3
#
    - trainer:
        owner: official-stockfish
        sha: 70781454bb9fbd5fbaf3d47281daa22a82565984
      run:
        resume: previous_model
        max_epochs: 12
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=0
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        optimize:
          - --features=HalfKAv2_hm
          - --l1=128
          - --ft_optimize_count=10000
          - --ft_optimize
          - --ft_compression=leb128
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# Final testing stage using fastchess
#
