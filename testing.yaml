#
# nnue-pytorch training steps
#
training:
  steps:
#
#
#
    - trainer:
        owner: official-stockfish
        sha: 42c5d2d9d254074da7e592dd51071a3ca4a40f77
      run:
        resume: none
        max_epochs: 10
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=3
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: 42c5d2d9d254074da7e592dd51071a3ca4a40f77
      run:
        resume: previous_checkpoint
        repetitions: 2
        max_epochs: 20
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: 42c5d2d9d254074da7e592dd51071a3ca4a40f77
      run:
        resume: previous_model
        max_epochs: 10
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        optimize:
          - --features=HalfKAv2_hm
          - --l1=128
          - --ft_optimize_count=10000
          - --ft_optimize
          - --ft_compression=leb128
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# Final testing stage using fastchess
#
testing:
  steps: all
  reference:
    code:
      owner: vondele
      sha: fc54d8730174cdb5cfc4f7074b90128e706e4040
      target: build
  testing:
    code:
      owner: vondele
      sha: 2e243e308a86072e6b3d8181f53068ff15e4b614
      target: profile-build
    options:
      - smallNetThreshold=962
  fastchess:
    code:
      owner: Disservin
      sha: 47e686f604e6b6f1f872d6e8b2831b4a47d70dae
    options:
       tc: 10+0.1
       hash: 16
       evalfile: small
    sprt:
       # midpoint will be the target to reach, relative to reference, to have a passing CI
       nElo_interval_midpoint: 0
       nElo_interval_width: 10
       max_rounds: 100
