#
# nnue-pytorch training steps
#
training:
  steps:
#
#
#
    - trainer:
        owner: official-stockfish
        sha: ba499f2819dab17ec1784ea6522ee004ff32fd57
      run:
        resume: none
        max_epochs: 16
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=3
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: ba499f2819dab17ec1784ea6522ee004ff32fd57
      run:
        resume: previous_checkpoint
        repetitions: 2
        max_epochs: 20
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: ba499f2819dab17ec1784ea6522ee004ff32fd57
      run:
        resume: previous_model
        max_epochs: 10
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        optimize:
          - --features=HalfKAv2_hm
          - --l1=128
          - --ft_optimize_count=10000
          - --ft_optimize
          - --ft_compression=leb128
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# Final testing stage using fastchess
#
testing:
  reference:
    code:
      owner: vondele
      sha: 2e243e308a86072e6b3d8181f53068ff15e4b614
  testing:
    code:
      owner: vondele
      sha: 2e243e308a86072e6b3d8181f53068ff15e4b614
    options:
      - smallNetThreshold=962
  fastchess:
    code:
      owner: Disservin
      sha: 9fd331ea86cb75c55c8ff46c673e04650b476209
    options:
       tc: 10+0.1
       hash: 16
       evalfile: small
    sprt:
       # midpoint will be the target to reach, relative to reference, to have a passing CI
       nElo_interval_midpoint: 0
       nElo_interval_width: 10
       max_rounds: 100
