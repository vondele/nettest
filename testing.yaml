#
# nnue-pytorch training steps
#
training:
  steps:
#
#
#
    - datasets:
        - hf:
           owner: official-stockfish
           repo: master-binpacks
      trainer:
        owner: vondele
        sha: 30168a8553b5f7b911b5c18a0c4a18e3c22166b1
      run:
        resume: none
        max_epochs: 10
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
           - --features=HalfKAv2_hm^
           - --ft_compression=leb128
#
#
#
    - datasets:
        - hf:
           owner: official-stockfish
           repo: master-binpacks
      trainer:
        owner: vondele
        sha: 30168a8553b5f7b911b5c18a0c4a18e3c22166b1
      run:
        resume: previous_checkpoint
        repetitions: 2
        max_epochs: 20
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
           - --features=HalfKAv2_hm^
           - --ft_compression=leb128
#
#
#
    - datasets:
        - hf:
           owner: official-stockfish
           repo: master-binpacks
      trainer:
        owner: vondele
        sha: 30168a8553b5f7b911b5c18a0c4a18e3c22166b1
      run:
        resume: previous_model
        max_epochs: 10
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        optimize:
           - --features=HalfKAv2_hm
           - --ft_optimize_count=10000
           - --ft_optimize
           - --ft_compression=leb128
        checkpoint2nnue:
           - --features=HalfKAv2_hm^
           - --ft_compression=leb128
