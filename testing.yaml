#
# nnue-pytorch training steps
#
training:
  steps:
#
#
#
    - trainer:
        owner: official-stockfish
        sha: afa0f5a82048355ee5614e096776a0454a73c858
      run:
        resume: none
        max_epochs: 17
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=3
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: afa0f5a82048355ee5614e096776a0454a73c858
      run:
        resume: previous_checkpoint
        repetitions: 2
        max_epochs: 20
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
#
#
    - trainer:
        owner: official-stockfish
        sha: afa0f5a82048355ee5614e096776a0454a73c858
      run:
        resume: previous_model
        max_epochs: 12
        binpacks:
          - official-stockfish/master-binpacks/test80-2022-08-aug-16tb7p.v6-dd.min.binpack
        other_options:
          - --batch-size=16384
          - --features=HalfKAv2_hm^
          - --l1=128
          - --random-fen-skipping=3
          - --lr=4.375e-4
          - --gamma=0.995
          - --early-fen-skipping=2
          - --epoch-size=100000
          - --validation-size=100000
      convert:
        binpack: official-stockfish/master-binpacks/fishpack32.binpack
        optimize:
          - --features=HalfKAv2_hm
          - --l1=128
          - --ft_optimize_count=10000
          - --ft_optimize
          - --ft_compression=leb128
        checkpoint2nnue:
          - --features=HalfKAv2_hm^
          - --l1=128
          - --ft_compression=leb128
#
# Final testing stage using fastchess
#
testing:
  steps: last
  reference:
    code:
      owner: vondele
      sha: bfc7000597b8b5b0899e99bc911f6120a75c6297
      target: build
  testing:
    code:
      owner: vondele
      sha: 2e243e308a86072e6b3d8181f53068ff15e4b614
      target: profile-build
    options:
      - smallNetThreshold=962
  fastchess:
    code:
      owner: Disservin
      sha: 9aad63ec6e146185158b951de4a82f11a7d575a5
    options:
       tc: 10+0.1
       hash: 16
       evalfile: small
    sprt:
       # midpoint will be the target to reach, relative to reference, to have a passing CI
       nElo_interval_midpoint: 0
       nElo_interval_width: 10
       max_rounds: 100
